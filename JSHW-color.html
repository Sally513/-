<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./JSHW-color.css">
</head>

<!-- 開始遊戲 -->

<body>
    <div class="startPage">
        <h1>Color Game</h1>
        <br>
        <span>找出所有色塊裡顏色不同的一個</span>
        <br>
        <br>
        <br>
        <button class="btnStart" type="button">開 始</button>
    </div>

    <!-- 遊戲內容 -->
    <div class="mask">
        <button class="btnGo" type="button">繼 續</button>
    </div>
    <div class="containerPage">
        <div class="top">
            <div class="score">得 分：0</div>
            <div class="timer">計 時：60</div>
            <button class="btnHelp" type="button">提 示</button>
            <button class="btnStop" type="button">暫 停</button>

        </div>
        <div class="plate"></div>
    </div>
    <!-- 遊戲結束 -->
    <div class="endPage">
        <h1>Your Score</h1>
        <br>
        <div class="showScore"></div>
        <br>
        <button class="btnAgain" type="button">重 來</button>
    </div>

</body>
<script src="./JSHW-color.js"></script>
</html>
